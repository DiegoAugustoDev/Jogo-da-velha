<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da velha</title>
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="icon" href="./icon/sustenido.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
</head>
<body>

    <div id="gameStart">
        <div>
            Bem vindo ao jogo!
        </div>
        <input class="players" id="player1" placeholder="Player 1">
        <input class="players" id="player2" placeholder="Player 2">
        <button class="btn" id="play" onclick="play()">
            Jogar
        </button>
    </div>

    <div id="scoreboard">
        <div id="player1Score">
            O( )
        </div>

        <div id="player2Score">
            X( )
        </div>
    </div>

    <div class="stage">
        <div>
            <div id="0" class="square"></div>
            <div id="1" class="square"></div>
            <div id="2" class="square"></div>
        </div>
        <div>
            <div id="3" class="square"></div>
            <div id="4" class="square"></div>
            <div id="5" class="square"></div>
        </div>
        <div>
            <div id="6" class="square"></div>
            <div id="7" class="square"></div>
            <div id="8" class="square"></div>
        </div>

        
    </div>

    <div id="gameOver">
        <div id="gameOverMessage">
            
        </div>
        <button class="btn" id="restart" onclick="restart()">
            Jogar Novamente
        </button>
    </div>



    
    <script src="game.js"></script>
    <script src="interface.js"></script>
</body>
</html>
